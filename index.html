<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2C8F2C;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .profile-info {
            background-color: #F1F1F1;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
        }

        .profile-info h2 {
            margin-top: 0;
        }

        .profile-info p {
            margin: 5px 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-info .info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        footer {
            background-color: #2C8F2C;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Личный кабинет</h1>
</header>

<div class="container">
    <div class="profile-info">
        <h2>Информация о пользователе</h2>
        <div class="info">
            <div class="section-title">ФИО:</div>
            <div>Иванов Иван Иванович</div>
        </div>
        <div class="info">
            <div class="section-title">Кто ты:</div>
            <div>Волонтер</div>
        </div>
        <div class="info">
            <div class="section-title">Количество баллов:</div>
            <div>120</div>
        </div>
        <div class="info">
            <div class="section-title">Что доступно:</div>
            <div>Доступ к дополнительным материалам и привилегиям</div>
        </div>
        <div class="info">
            <div class="section-title">Телефон:</div>
            <div>+7 (123) 456-78-90</div>
        </div>
        <div class="info">
            <div class="section-title">Email:</div>
            <div>ivanov@example.com</div>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Личный кабинет</p>
</footer>

</body>
</html>
