<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>История Бонусов</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #16a085;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #2ecc71;
      border-radius: 10px;
    }

    .bonus-entry {
      border-bottom: 1px solid #2ecc71;
      padding: 15px 0;
    }

    .bonus-entry:last-child {
      border-bottom: none;
    }

    .bonus-date {
      font-weight: bold;
    }

    .bonus-description {
      margin: 5px 0;
    }

    .bonus-amount {
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    История Получения Бонусов
  </header>

  <div class="container" id="bonus-container">
    <div>Загрузка истории...</div>
  </div>

  <script>
    async function fetchBonusHistory() {
      // Имитация запроса на сервер
      // В реальности это будет: const response = await fetch('/api/bonus-history');
      // const data = await response.json();

      // Временные данные для демонстрации:
      const data = [
        {
          date: "23 апреля 2025",
          description: "Вам зачислено за задание «Оставить отзыв»",
          amount: "+50 бонусов"
        },
        {
          date: "21 апреля 2025",
          description: "Вам зачислено за приглашение друга: Иван",
          amount: "+100 бонусов"
        },
        {
          date: "18 апреля 2025",
          description: "Вам зачислено за ежедневный вход в систему",
          amount: "+10 бонусов"
        }
      ];

      const container = document.getElementById("bonus-container");
      container.innerHTML = ""; // Очистить контейнер

      data.forEach(entry => {
        const div = document.createElement("div");
        div.className = "bonus-entry";
        div.innerHTML = `
          <div class="bonus-date">${entry.date}</div>
          <div class="bonus-description">${entry.description}</div>
          <div class="bonus-amount">${entry.amount}</div>
        `;
        container.appendChild(div);
      });
    }

    // Загружаем историю при загрузке страницы
    fetchBonusHistory();

    // Автоматическое обновление истории каждые 10 секунд
    setInterval(fetchBonusHistory, 10000);
  </script>

</body>
</html>
