<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        .header {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #4CAF50; /* Зеленый фон */
            color: white;
            width: 100%;
            padding: 15px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .header div {
            margin-left: 20px;
        }
        .header .fio,
        .header .contact {
            font-size: 14px;
            display: flex;
            flex-direction: column;
            text-align: right;
        }
        .header .fio span,
        .header .contact span {
            margin-bottom: 5px;
        }
        .content {
            margin-top: 100px; /* Чтобы не перекрывать контент шапкой */
            padding: 20px;
        }
        .return-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Зеленая кнопка */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .return-button:hover {
            background-color: #45a049; /* Темнее зеленый при наведении */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="fio">
            <span>ФИО: Иван Иванов</span>
            <span>Статус: Волонтер</span>
            <span>Баллы: 120</span>
        </div>
        <div class="contact">
            <span>Телефон: +7 123 456 7890</span>
            <span>Email: ivanov@example.com</span>
        </div>
    </div>

    <div class="content">
        <!-- Контент страницы -->
        <p>Здесь будет содержимое вашего сайта.</p>
    </div>

    <!-- Кнопка для возврата на главный экран -->
    <button class="return-button" onclick="window.location.href='index.html';">Вернуться на главный экран</button>
</body>
</html>
