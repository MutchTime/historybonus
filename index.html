<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        .header {
            background-color: #4CAF50; /* Зеленый фон */
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            margin-top: 40px; /* Отступ для контента */
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Две колонки */
            gap: 20px; /* Расстояние между колонками */
        }
        .content div {
            padding: 15px;
            background-color: #f4f4f4; /* Светлый фон для каждого блока */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .return-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Зеленая кнопка */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .return-button:hover {
            background-color: #45a049; /* Темнее зеленый при наведении */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Личный кабинет</h1>
    </div>

    <div class="content">
        <div>
            <strong>ФИО:</strong> Иван Иванов
        </div>
        <div>
            <strong>Статус:</strong> Волонтер
        </div>
        <div>
            <strong>Баллы:</strong> 120
        </div>
        <div>
            <strong>Телефон:</strong> +7 123 456 7890
        </div>
        <div>
            <strong>Email:</strong> ivanov@example.com
        </div>
    </div>

    <!-- Кнопка для возврата на главный экран -->
    <button class="return-button" onclick="window.location.href='index.html';">Вернуться на главный экран</button>

</body>
</html>
