<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #f4f4f4;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header div {
            margin-left: 20px;
        }
        .header .fio,
        .header .contact {
            font-size: 14px;
            display: flex;
            flex-direction: column;
            text-align: right;
        }
        .header .fio span,
        .header .contact span {
            margin-bottom: 5px;
        }
        .content {
            margin-top: 60px; /* Чтобы не перекрывать контент шапкой */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="fio">
            <span>ФИО: Иван Иванов</span>
            <span>Статус: Волонтер</span>
            <span>Баллы: 120</span>
        </div>
        <div class="contact">
            <span>Телефон: +7 123 456 7890</span>
            <span>Email: ivanov@example.com</span>
        </div>
    </div>

    <div class="content">
        <h1>Добро пожаловать на сайт</h1>
        <p>Здесь будет содержимое вашего сайта.</p>
    </div>
</body>
</html>
