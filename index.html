<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .header-info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      color: green;
    }

    .header-info p {
      margin: 4px 0;
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding-top: 80px; /* чтобы не перекрывало правый верх */
      color: black;
    }

    .extra-info {
      max-width: 600px;
      background-color: #e6f9e6; /* светло-зеленый фон */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="header-info">
    <p><strong>ФИО:</strong> Иванов Иван Иванович</p>
    <p>Волонтёр и партнёр</p>
    <p><strong>Баллы:</strong> 120</p>
  </div>

  <div class="content">
    <div class="extra-info">
      <p>Дополнительная информация о пользователе, участии в проектах, достижениях и т.п.</p>
    </div>
  </div>

</body>
</html>
