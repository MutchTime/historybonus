<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2C8F2C;
            padding: 20px;
            color: #ffffff;
            text-align: center;
            position: relative;
        }

        .top-right-info {
            position: absolute;
            top: 20px;
            right: 30px;
            text-align: right;
            color: #ffffff;
        }

        .top-right-info div {
            margin: 3px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .profile-extra {
            background-color: #F1F1F1;
            padding: 20px;
            margin-top: 50px;
            border-radius: 10px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .profile-extra h2 {
            margin-top: 0;
            text-align: center;
        }

        .profile-extra .info {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .section-title {
            font-weight: bold;
        }

        footer {
            background-color: #2C8F2C;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Личный кабинет</h1>
    <div class="top-right-info">
        <div><strong>ФИО:</strong> Иванов Иван Иванович</div>
        <div><strong>Кто ты:</strong> Волонтёр</div>
        <div><strong>Баллы:</strong> 120</div>
    </div>
</header>

<div class="container">
    <div class="profile-extra">
        <h2>Дополнительная информация</h2>
        <div class="info">
            <div class="section-title">Доступно:</div>
            <div>Доступ к материалам и привилегиям</div>
        </div>
        <div class="info">
            <div class="section-title">Телефон:</div>
            <div>+7 (123) 456-78-90</div>
        </div>
        <div class="info">
            <div class="section-title">Email:</div>
            <div>ivanov@example.com</div>
        </div>
    </div>
</div>

<footer>
    <p>© 2025 Личный кабинет</p>
</footer>

</body>
</html>
