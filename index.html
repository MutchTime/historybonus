<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
        }
        .header {
            background-color: #4CAF50; /* Зеленый фон */
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            margin-top: 40px; /* Отступ для контента */
            padding: 20px;
        }
        .user-info {
            background-color: #f4f4f4; /* Светлый фон для блока с информацией */
            padding: 20px;
            text-align: left;
            font-size: 16px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .user-info span {
            display: block;
            margin-bottom: 5px;
        }
        .return-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Зеленая кнопка */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .return-button:hover {
            background-color: #45a049; /* Темнее зеленый при наведении */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Личный кабинет</h1>
    </div>

    <div class="content">
        <!-- Информация о пользователе -->
        <span>ФИО: Иван Иванов</span><br>
        <span>Статус: Волонтер</span><br>
        <span>Баллы: 120</span><br>
        <span>Телефон: +7 123 456 7890</span><br>
        <span>Email: ivanov@example.com</span>
    </div>

    <!-- Информация о пользователе, расположена снизу -->
    <div class="user-info">
        <span>ФИО: Иван Иванов</span>
        <span>Статус: Волонтер</span>
        <span>Баллы: 120</span>
        <span>Телефон: +7 123 456 7890</span>
        <span>Email: ivanov@example.com</span>
    </div>

    <!-- Кнопка для возврата на главный экран -->
    <button class="return-button" onclick="window.location.href='index.html';">Вернуться на главный экран</button>

</body>
</html>
