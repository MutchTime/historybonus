<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaeef3;
      color: #000000;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4a76a8;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .info-item {
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .label {
      font-weight: bold;
      display: inline-block;
      width: 150px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="header">Личный кабинет</div>
  <div class="container">
    <div class="info-item">
      <span class="label">ФИО:</span> Иванов Иван Иванович
    </div>
    <div class="info-item">
      <span class="label">Статус:</span> Волонтёр
    </div>
    <div class="info-item">
      <span class="label">Количество баллов:</span> 120
    </div>
    <div class="info-item">
      <span class="label">Доступно:</span> Бонусы на мероприятие, Сувениры
    </div>
    <div class="info-item">
      <span class="label">Телефон:</span> +7 (900) 123-45-67
    </div>
    <div class="info-item">
      <span class="label">Email:</span> ivanov@example.com
    </div>
  </div>
</body>
</html>
