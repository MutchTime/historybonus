<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>История Бонусов</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    header {
      background-color: #2ecc71; /* зелёный */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      border: 2px solid #2ecc71;
      border-radius: 10px;
    }

    .bonus-entry {
      border-bottom: 1px solid #2ecc71;
      padding: 15px 0;
    }

    .bonus-entry:last-child {
      border-bottom: none;
    }

    .bonus-date {
      font-weight: bold;
    }

    .bonus-description {
      margin: 5px 0;
    }

    .bonus-amount {
      color: #2ecc71;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    История Получения Бонусов
  </header>

  <div class="container">
    <div class="bonus-entry">
      <div class="bonus-date">23 апреля 2025</div>
      <div class="bonus-description">Завершено задание "Оставить отзыв"</div>
      <div class="bonus-amount">+50 бонусов</div>
    </div>

    <div class="bonus-entry">
      <div class="bonus-date">21 апреля 2025</div>
      <div class="bonus-description">Приглашён друг: Иван</div>
      <div class="bonus-amount">+100 бонусов</div>
    </div>

    <div class="bonus-entry">
      <div class="bonus-date">18 апреля 2025</div>
      <div class="bonus-description">Ежедневный вход в систему</div>
      <div class="bonus-amount">+10 бонусов</div>
    </div>
  </div>

</body>
</html>
